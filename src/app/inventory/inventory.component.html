<p>Gold Pieces: {{ inventoryService.getGp() }}</p>

<table mat-table [dataSource]="items" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Qty. </th>
    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let item"> {{item.price}} </td>
  </ng-container>

  <ng-container matColumnDef="sellValue">
    <th mat-header-cell *matHeaderCellDef> Sell Value </th>
    <td mat-cell *matCellDef="let item"> {{item.sellValue}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let item"> {{item.category}} </td>
  </ng-container>

  <ng-container matColumnDef="buyButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef><button mat-raised-button>Buy</button></td>
  </ng-container>

  <ng-container matColumnDef="sellButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef><button mat-raised-button>Sell</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
